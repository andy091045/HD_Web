<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 3.0 learning 1</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p><input v-model.number="amount" /></p>
      <p>MyCount: {{n}}</p>
      <button @click="plus(amount, $event)">Plus</button>
    </div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            amount: 1,
            n: 0,
          };
        },
        methods: {
          plus(amount, event) {
            console.log(event.target.tagName);
            this.n += amount;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
