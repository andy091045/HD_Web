<!DOCTYPE html>
<html>
    <head>
        <meta charset=" utf-8 "/>
        <title>事件處理 Event Object</title>
        <script type = "text/javascript">
            function init(){
                var handler = function(e){ //瀏覽器收集與事件有關的資訊，並製造事件物件 在這邊指 e
                    alert(e.clientX +  "," + e.clientY);
                }
                btn.addEventListener("click", handler);
                document.addEventListener("keydown" , function(e){
                    alert(e.keyCode);
                });
            }
        </script>
    </head>
    <body onload = "init();"> 
        <button id = "btn">Click2</button>  
    </body>
</html>
