<!DOCTYPE html>
<html>
    <head>
        <meta charset=" utf-8 "/>
        <title>自動排程 Schedule</title>
        <script type = "text/javascript">
            var timer;
            function init(){
               timer = document.getElementById("timer");
               window.setTimeout(countdown , 1000); //只會做一次 ， setInterval會連續做
            }
            function countdown(){
                timer.innerHTML = timer.innerHTML - 1;
                if(timer.innerHTML > 0){ 
                    window.setTimeout(countdown , 1000);
                }else{ //若到0，做該做的工作
                    document.location = "https://andy091045.github.io/HD_Web/";
                }               
            }
        </script>
    </head>
    <body onload = "init();"> 
        <span id = "timer">3</span>  
    </body>
</html>
